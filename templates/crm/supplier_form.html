{% extends "base.html" %}

{% block content %}
<div class="card shadow p-4" style="max-width: 600px; margin:auto;">
    <h3>{{ title }}</h3>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn btn-success mt-2">Save</button>
        <a href="{% url 'supplier_list' %}" class="btn btn-secondary mt-2">Cancel</a>
    </form>
</div>
{% endblock %}
