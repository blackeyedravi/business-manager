{% extends "base.html" %}
{% block content %}

<h2 class="mb-4">Delete Customer</h2>

<div class="card shadow-sm" style="max-width: 500px;">
    <div class="card-body">
        <p>Are you sure you want to delete <strong>{{ customer.name }}</strong>?</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a href="{% url 'customer_list' %}" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>
</div>

{% endblock %}
