{% extends "base.html" %}
{% block content %}

<h2 class="mb-4">{{ title }}</h2>

<div class="card shadow-sm" style="max-width: 600px;">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Name</label>
                {{ form.name }}
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                {{ form.email }}
            </div>
            <div class="mb-3">
                <label class="form-label">Phone</label>
                {{ form.phone }}
            </div>
            <div class="mb-3">
                <label class="form-label">Address</label>
                {{ form.address }}
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'customer_list' %}" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>
</div>

{% endblock %}
