{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between mb-3">
    <h3 class="fw-bold">üè≠ Suppliers</h3>
    <a href="{% url 'supplier_create' %}" class="btn btn-primary">‚ûï Add Supplier</a>
</div>

<table class="table table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Company</th>
            <th>Actions</th>
        </tr>
    </thead>

    <tbody>
        {% for s in suppliers %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ s.name }}</td>
            <td>{{ s.email }}</td>
            <td>{{ s.phone }}</td>
            <td>{{ s.company }}</td>
            <td>
                <a href="{% url 'supplier_update' s.id %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'supplier_delete' s.id %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>

        {% empty %}
        <tr><td colspan="6" class="text-center text-muted">No suppliers found.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
