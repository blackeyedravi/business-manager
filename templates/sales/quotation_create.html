{% extends "base.html" %}
{% block content %}

<h3 class="fw-bold mb-4">âž• Create Quotation</h3>

<div class="card shadow-sm p-4">

    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label fw-bold">Customer</label>
            {{ form.customer }}
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Status</label>
            {{ form.status }}
        </div>

        <button class="btn btn-primary">Save Quotation</button>

        <a href="{% url 'quotation_list' %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>

</div>

{% endblock %}
