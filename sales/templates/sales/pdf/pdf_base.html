<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 13px;
    }

    .header {
        border-bottom: 2px solid #333;
        padding-bottom: 10px;
        margin-bottom: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .company {
        font-size: 12px;
        line-height: 1.4;
    }

    .title {
        font-size: 24px;
        font-weight: bold;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
    }

    th, td {
        border: 1px solid #333;
        padding: 8px;
    }

    th {
        background: #f2f2f2;
    }

    .right {
        text-align: right;
    }

    .total {
        margin-top: 15px;
        font-size: 15px;
        font-weight: bold;
        text-align: right;
    }

    .footer {
        position: fixed;
        bottom: 15px;
        width: 100%;
        font-size: 11px;
        text-align: center;
        color: #555;
    }

    .watermark {
        position: fixed;
        top: 40%;
        left: 25%;
        font-size: 80px;
        color: rgba(0,0,0,0.08);
        transform: rotate(-30deg);
    }
</style>
</head>
<body>

<div class="header">
    <div>
        <div class="title">{{ title }}</div>
        <div class="company">
            <strong>{{ company.name }}</strong><br>
            {{ company.address }}<br>
            {{ company.phone }} | {{ company.email }}
        </div>
    </div>
</div>

{% block content %}{% endblock %}

<div class="footer">
    Generated by Business Manager System
</div>

</body>
</html>
